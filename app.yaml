application: catfacts-io
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: static/catfacts/img/favicon.ico
  upload: static/catfacts/img/favicon.ico
- url: /assets
  static_dir: static

- url: /subscribe.*
  script: controllers.subscriptions.app
- url: /mailbox.*
  script: controllers.handle_incoming.app
- url: /.*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
